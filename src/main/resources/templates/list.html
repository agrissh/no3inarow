<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>No-3-In-A-Row Solutions</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css} "/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="refresh" content="60">
</head>
<body>


<div class="container p-0 m-0">
    <table class="table table-dark">
        <thead>
        <tr>
            <th>Id</th>
            <th>N</th>
            <th>dots</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${list}">
            <td><a th:text="${item.getGridId()}" th:href="@{/optimizer/show(gridId=${item.getGridId()})}"></a></td>
            <td th:text="${item.getN()}"></td>
            <td th:text="${item.getDots().size()}"></td>
            <td th:text="${item.getScore()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>

</body>
</html>
