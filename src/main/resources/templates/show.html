<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>No-3-in-a-row</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css} "/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


<div class="container p-0 m-0">
    <p><a href="/optimizer/list">List of grids</a></p>
</div>

<div class="container p-0 m-0">
    <table class="table table-bordered w-auto">
        <tbody>
        <tr th:each="row: ${grid.getRows()}">
            <td th:each="col: ${grid.getColumns()}">
                <span th:each="dot: ${grid.getDotsForRowAndColumn(row,col)}" th:utext="${dot}"
                      th:attr="class=${indictmentMap.get(dot) == null ? 'badge bg-primary' : 'badge bg-danger'}">
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>

<script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>

</body>
</html>
